<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor">
        <h1>Text Editor</h1>
        <div class="toolbar">
            <button id="boldButton">Bold</button>
            <button id="italicButton">Italic</button>
            <button id="underlineButton">Underline</button>
            <button id="leftAlignButton">Left Align</button>
            <button id="centerAlignButton">Center Align</button>
            <button id="rightAlignButton">Right Align</button>
            <button id="capitalizeButton">Capitalize</button>
            <button id="lowercaseButton">Lowercase</button>
            <button id="uppercaseButton">Uppercase</button>
            <button id="clearTextButton">Clear Text</button>
            <button id="undoButton">Undo</button>
            <button id="downloadButton">Download Text</button>
        </div>
        <div class="text-area">
            <textarea id="editorTextarea" rows="10" cols="50" resize="both"></textarea>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
